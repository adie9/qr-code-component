<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Link to CSS -->
  <link rel="stylesheet" href="main.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main>
    <!-- Add div for card container -->
    <div class="card">
      <img id="qr-code" src="./images/image-qr-code.png" alt="QR Code">
      <h3>Improve your front-end<br> skills by building projects</h3>
      <p>Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br> the next level</p>
    </div>

  </main>

  <footer>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  
      Coded by <a href="https://www.frontendmentor.io/profile/adie9">Adrian Guerra</a>.
    </div>

  </footer>
</body>
</html>
